{% block content %}

	<form action="" method="POST">
		<table class="lista_hs" style="width:300px;">
			<caption>Relat√≥rios</caption>	
				{% for field in form_reportq %}
					<tr>
						<th scope="row">{{ field.label_tag }}:</th>
						{% if field.errors %}
							<td class="error">{{ field.errors }}{{ field }}</td>
						{% else %}
							<td>{{ field }}</td>
						{% endif %}
					</tr>
				{% endfor %}
					<tr>
						<td colspan="2" style="text-align:center;">
							<input type="submit" id="gera_relatorio" value="Gerar"/>
						</td>
					</tr>
			
		</table>
	</form>
	
	
	<div id="show" class="inner">
		<button>Fechar</button>
		<br>
		<img src="{{chart_path}}" alt="" />
	</div>
	
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			if ("{{ chart_path }}" != "") {
				$('#show').slideToggle();
				$('#show button').click(
				function(){
					$('#show').slideToggle();
				});
			}
		});
	</script>
	
{% endblock %}
